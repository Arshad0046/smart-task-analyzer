<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Analyzer</h1>
            <p>Intelligently prioritize your tasks based on urgency, importance, effort, and dependencies</p>
        </header>

        <div class="input-section">
            <h2>Add Tasks</h2>
            
            <form id="singleTaskForm" class="task-form">
                <div class="form-group">
                    <label for="title">Task Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Enter task title">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="due_date">Due Date:</label>
                        <input type="date" id="due_date" name="due_date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="estimated_hours">Estimated Hours:</label>
                        <input type="number" id="estimated_hours" name="estimated_hours" min="0.5" step="0.5" required placeholder="2.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="importance">Importance (1-10):</label>
                        <input type="number" id="importance" name="importance" min="1" max="10" required placeholder="8">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dependencies">Dependencies (comma-separated task numbers):</label>
                    <input type="text" id="dependencies" name="dependencies" placeholder="e.g., 1, 3, 5">
                </div>
                
                <button type="submit">Add Task</button>
            </form>

            <div class="bulk-input">
                <h3>Or paste JSON array of tasks:</h3>
                <textarea id="bulkInput" placeholder='[{"title": "Task 1", "due_date": "2025-11-30", "estimated_hours": 2, "importance": 8, "dependencies": []}]'></textarea>
            </div>

            <div class="current-tasks">
                <h3>Current Tasks (${tasks.length})</h3>
                <div id="taskList" class="task-list"></div>
            </div>

            <div class="strategy-selection">
                <label for="strategy">Sorting Strategy:</label>
                <select id="strategy">
                    <option value="smart_balance">Smart Balance</option>
                    <option value="fastest_wins">Fastest Wins</option>
                    <option value="high_impact">High Impact</option>
                    <option value="deadline_driven">Deadline Driven</option>
                </select>
            </div>

            <button id="analyzeBtn" class="analyze-btn">Analyze & Prioritize Tasks</button>
            <button id="clearBtn" class="clear-btn">Clear All Tasks</button>
        </div>

        <div class="output-section">
            <h2>Prioritized Tasks</h2>
            <div id="loading" class="loading hidden">Analyzing tasks...</div>
            <div id="error" class="error hidden"></div>
            <div id="results" class="results"></div>
        </div>

        <div class="suggestions-section">
            <h2>Today's Suggestions</h2>
            <button id="suggestBtn">Get Today's Top 3 Tasks</button>
            <div id="suggestions" class="suggestions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
